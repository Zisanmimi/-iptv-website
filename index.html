<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://releases.flowplayer.org/7.2.2/flowplayer.min.js"></script>
</head>
<body>
  <h1>Welcome to IPTV Website</h1>

  <div id="player" style="width: 100%; height: 500px;"></div>

  <!-- Dropdown to select channels -->
  <select id="channelSelect" onchange="loadChannel(this.value)">
    <option value="http://path-to-channel1.m3u8">Channel 1</option>
    <option value="http://path-to-channel2.m3u8">Channel 2</option>
    <!-- Add more channels here -->
  </select>

  <script>
    // Initialize the Flowplayer instance
    function loadChannel(channelUrl) {
      flowplayer("#player", {
        clip: {
          sources: [
            {
              type: "application/x-mpegurl",
              src: channelUrl
            }
          ]
        }
      });
    }

    // Load default channel on page load
    window.onload = function() {
      loadChannel('http://path-to-channel1.m3u8');
    }
  </script>
</body>
</html>
