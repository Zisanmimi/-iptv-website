<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <style>
        .channel-list {
            list-style-type: none;
            padding: 0;
        }

        .channel-list li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .channel-list img {
            margin-right: 10px;
        }

        .channel-list a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .channel-list a:hover {
            color: #007bff;
        }

        .flowplayer-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 480px;
            border: none;
        }
    </style>
    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/flowplayer.min.css">

    <!-- Flowplayer JS -->
    <script src="https://cdn.flowplayer.com/flowplayer.min.js"></script>
</head>
<body>

    <h2>IPTV Channels</h2>
    <ul id="channel-list" class="channel-list"></ul>

    <!-- Container for the Flowplayer -->
    <div id="flowplayer-container" class="flowplayer-container"></div>

    <!-- JavaScript File Link -->
    <script src="iptv.js"></script>  <!-- This is the external JS file you should create and save as 'iptv.js' -->

</body>
</html>
