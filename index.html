<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channel List</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Flowplayer CSS -->
<link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3.3.0/style/flowplayer.css">

<!-- Flowplayer JS -->
<script src="https://cdn.flowplayer.com/releases/native/3.3.0/flowplayer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <header>
        <h1>IPTV Channel List</h1>
        <input type="text" id="search" placeholder="Search channels...">
        <select id="categoryFilter">
            <option value="All">All</option>
            <option value="General">General</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <button id="toggleTheme">Toggle Dark Mode</button>
    </header>

    <main id="channelList"></main>

    <div id="video-container" style="display: none;">
    <video id="video-player" controls autoplay></video>
    <button onclick="closePlayer()">Close</button>
    </div>

    <!-- Video Player Modal -->
<div class="player-container" style="display: none;">
    <video id="player" class="flowplayer" controls></video>
    <button id="closePlayer">Close</button>
</div>

<!-- Play Button Example -->
<button class="playButton" data-stream="https://example.com/stream.m3u8">Play</button>

    <!-- Flowplayer & HLS.js -->
    <script src="https://cdn.flowplayer.com/releases/native/3.0.4/flowplayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/js/script.js"></script>

</body>
</html>
