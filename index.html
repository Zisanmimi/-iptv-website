<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channel List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/3.0.4/style/flowplayer.min.css">
</head>
<body>

    <header>
        <h1>IPTV Channel List</h1>
        <input type="text" id="search" placeholder="Search channels...">
        <select id="categoryFilter">
            <option value="All">All</option>
            <option value="General">General</option>
            <option value="Entertainment">Entertainment</option>
        </select>
        <button id="toggleTheme">Toggle Dark Mode</button>
    </header>

    <main id="channelList"></main>

    <div id="videoPlayer" class="hidden">
        <video id="video" controls></video>
        <button id="closePlayer">Close</button>
    </div>

    <div class="player-container">
        <video id="player" class="flowplayer" controls></video>
    </div>

    <!-- Flowplayer & HLS.js -->
    <script src="https://cdn.flowplayer.com/releases/native/3.0.4/flowplayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/js/script.js"></script>

</body>
</html>
