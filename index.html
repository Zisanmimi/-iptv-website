<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>IPTV Channels</h1>
    </header>

    <div id="channel-container">
        <ul id="channel-list" class="channel-list"></ul>
    </div>

    <!-- Streaming Player Container -->
    <div id="streaming-player-container" class="streaming-player-container">
        <button id="close-btn" onclick="closeStream()">Close</button>
        <button id="popup-btn" onclick="openInPopup()">Pop-up</button>
        <iframe id="streaming-player" src="" frameborder="0"></iframe>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
