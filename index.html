<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Website</title>
    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://cdn.flowplayer.org/7.2.5/skin/skin.css">
    <!-- Your CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://cdn.flowplayer.com/flowplayer.min.css">

    <!-- Flowplayer JS -->
    <script src="https://cdn.flowplayer.com/flowplayer.min.js"></script>
    
</head>
<body>

    <header>
        <h1>Welcome to the IPTV Website</h1>
        <img src="assets/images/logo.png" alt="Logo">
    </header>

    <!-- Video Player Section -->
    <div id="video-player" class="flowplayer">
        <video id="iptv-video" data-ratio="0.5625">
            <!-- Video source will be updated dynamically -->
        </video>
    </div>

    <!-- Flowplayer JS -->
    <script src="https://cdn.flowplayer.org/7.2.5/flowplayer.min.js"></script>
    <!-- Your JS file -->
    <script src="js/script.js"></script>

</body>
</html>
